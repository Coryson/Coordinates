name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Bump version and create tag
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: v

      - name: Build shaded jar
        run: ./gradlew clean shadowJar
        env:
          PLUGIN_VERSION: ${{ steps.version.outputs.new_version }}

      - name: Prepare artifact
        id: artifact
        env:
          VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          mkdir -p dist
          JAR_PATH=$(ls build/libs/*.jar | head -n 1)
          cp "$JAR_PATH" "dist/Coordinates-${VERSION}.jar"
          echo "dist_file=dist/Coordinates-${VERSION}.jar" >> "$GITHUB_OUTPUT"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: coordinates-${{ steps.version.outputs.new_version }}
          path: ${{ steps.artifact.outputs.dist_file }}

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Coordinates ${{ steps.version.outputs.new_version }}
          tag_name: ${{ steps.version.outputs.new_tag }}
          files: ${{ steps.artifact.outputs.dist_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
